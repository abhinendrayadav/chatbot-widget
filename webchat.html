<html>
  <body>
        <div id="webchat">
          <script src='https://raw.githubusercontent.com/abhinendrayadav/chatbot-widget/upscript/webchat_script.js'></script>
          <script>
            WebChat.default.init({
              selector: "#webchat",
              initPayload: "/greet",
              socketUrl: "http://10.11.40.74:5005/",
              socketPath: "/socket.io",
              title: "ProVA",
              subtitle: null,
              profileAvatar: "https://raw.githubusercontent.com/abhinendrayadav/chatbot-widget/master/static/img/prova.png",
              showCloseButton: true,
              fullScreenMode: false,
              hideWhenNotConnected: false,
              connectOn: "open",
              autoClearCache: true,
              linksOpenTab: false,
              openLauncherImage: "https://raw.githubusercontent.com/abhinendrayadav/chatbot-widget/master/static/img/prova.png",
              showFullScreenButton: false,
              closeImage : "static/img/userAvatar.jpg",
              customMessageDelay: (message) => {
                return 900 + message.length;
              },
              params: {
                storage: "local"
              }
            });

          </script>
        </div>
  </body>
</html>
